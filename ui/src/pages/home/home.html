<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-select multiple="false" cancelText="Nah" okText="Okay!">
                <ion-option value="bacon" selected="true">Calories remaining</ion-option>
            </ion-select>
        </ion-card-header>
        <ion-card-content>
            <ion-row style="text-align:center">
                <ion-col col-2>2590</ion-col>
                <ion-col col-1>-</ion-col>
                <ion-col col-2>200</ion-col>
                <ion-col col-1>+</ion-col>
                <ion-col col-2>0</ion-col>
                <ion-col col-1>=</ion-col>
                <ion-col col-3>1390</ion-col>
            </ion-row>
            <ion-row style="text-align:center">
                <ion-col col-2>Goal</ion-col>
                <ion-col col-1></ion-col>
                <ion-col col-2>Food</ion-col>
                <ion-col col-1></ion-col>
                <ion-col col-2>Exercise</ion-col>
                <ion-col col-1></ion-col>
                <ion-col col-3>Remaining</ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="img/marty-avatar.png">
            </ion-avatar>
            <ion-label>Say something....</ion-label>
        </ion-item>
    </ion-card>
    <ion-fab right bottom>
        <button ion-fab color="primary">
            <ion-icon name="add"></ion-icon>
        </button>
        <ion-fab-list side="left">
            <button ion-fab (click)="addWater()">
                <ion-icon name="water"></ion-icon>
            </button>
            <button ion-fab (click)="addExercise()">
                <ion-icon name="body"></ion-icon>
            </button>
            <button ion-fab>
                <ion-icon name="logo-vimeo"></ion-icon>
            </button>
            <button ion-fab>
                <ion-icon name="logo-googleplus"></ion-icon>
            </button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
