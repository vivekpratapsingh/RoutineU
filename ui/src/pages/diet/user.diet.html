<ion-header>
    <ion-navbar>
        <ion-title>{{name}} </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card style="margin-top:0%">
        <ion-row>
            <ion-col style="padding:0px">
                <button ion-button [disabled]="!backward" small color="light" style="height:1.5rem" (click)="updateCount('1')">
                    <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
                </button>
            </ion-col>
            <ion-col style="text-align:center;padding:0px;display:flex;align-items:center;justify-content:center">
                <p>Day {{daycount}}</p>
            </ion-col>
            <ion-col style="padding:0px">
                <button ion-button [disabled]="!forward" small color="light" style="float:right;height:1.5rem" (click)="updateCount('2')">
                    <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
