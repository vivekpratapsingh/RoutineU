<ion-header>
    <ion-navbar>
        <ion-title>Calorie  Macro Goals</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item-group>
        <ion-item-divider>Default Goal</ion-item-divider>
        <ion-item>
            <div class="div-float-left div-font">Calories</div>
            <div class="div-float-right div-font" (click)="updateCalories()">{{goalCalories}} KCal</div>
        </ion-item>
        <ion-item>
            <div class="div-float-left div-font">Carbohydrates  <span>{{carbs.amount}}g</span>
            </div>
            <div class="div-float-right div-font" (click)="updateMacros()">{{carbs.percentage}} %</div>
        </ion-item>
        <ion-item>
            <div class="div-float-left div-font">Protein  <span>{{protein.amount}} g</span>
            </div>
            <div class="div-float-right div-font" (click)="updateMacros()">{{protein.percentage}} %</div>
        </ion-item>
        <ion-item>
            <div class="div-float-left div-font">Fat  <span>{{fat.amount}} g</span>
            </div>
            <div class="div-float-right div-font" (click)="updateMacros()">{{fat.percentage}} %</div>
        </ion-item>
    </ion-item-group>
</ion-content>
