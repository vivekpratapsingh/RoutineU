<ion-header>
    <ion-navbar>
        <ion-title>Edit Profile</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <div class="div-float-left div-font">Name</div>
            <div class="div-float-right div-font" (click)="editName()">{{user.name}}</div>
        </ion-item>
        <ion-item>
            <div class="div-float-left div-font">Height</div>
            <div class="div-float-right div-font" (click)="editHeight()">{{user.height}}</div>
        </ion-item>
        <ion-item>
            <div class="div-float-left div-font">Gender</div>
            <div class="div-float-right div-font" (click)="editGender()">{{user.gender}}</div>
        </ion-item>
        <ion-item>
                <!-- <ion-label class="div-float-left div-font">Date Of Birth</ion-label> -->
            <div class="div-float-left div-font">Date Of Birth</div>
            <!-- <ion-datetime class="div-float-right div-font" displayFormat="MMM DD, YYYY" [readonly]="disableDateTime" [(ngModel)]="user.dateOfBirth"></ion-datetime> -->
            <div class="div-float-right div-font" (click)="editDOB()">{{user.dateOfBirth}}</div>
        </ion-item>
        <ion-item>
            <div class="div-float-left div-font">Country</div>
            <div class="div-float-right div-font" (click)="editCountry()">{{user.country}}</div>
        </ion-item>
        <ion-item>
            <div class="div-float-left div-font">TimeZone</div>
            <div class="div-float-right div-font" (click)="editTimeZone()">{{user.timezone}}</div>
        </ion-item>
    </ion-list>
</ion-content>
