<ion-header>
    <ion-navbar>
        <ion-title>Settings</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-header style="padding:16px;font-size:1.3rem">
            My Account
        </ion-card-header>
        <ion-list>
            <ion-item style="border:none;" class="card-list-item-font" (click)="openEditProfile()">
                Edit Profile
            </ion-item>
            <ion-item style="border-top: 0.55px solid #c8c7cc" class="card-list-item-font" (click)="openEditGoal()">
                My Goals
            </ion-item>
        </ion-list>
    </ion-card>
        <ion-card>
            <ion-item style="border:none;position:absolute;bottom:0px" class="card-list-item-font" (click)="logout()">
                Logout
            </ion-item>
        </ion-card>
</ion-content>
