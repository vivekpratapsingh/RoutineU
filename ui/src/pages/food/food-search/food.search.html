<ion-header>
    <ion-navbar>
        <ion-title>{{mealOption}}</ion-title>
        <!-- <ion-icon ios="ios-pie" md="md-pie" class="nav-icon-right"></ion-icon> -->
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="addFood(item)">
            <div style="float:left">
                <ion-row>
                    <h3>{{item.name}}</h3>
                </ion-row>
                <ion-row>
                    <p>{{item.brand}},{{item.servings * item.servingsize}}, {{item.calorie}}</p>
                </ion-row>
            </div>
            <div style="float:right">
                {{item.calorie}}
            </div>
        </ion-item>
    </ion-list>
</ion-content>
